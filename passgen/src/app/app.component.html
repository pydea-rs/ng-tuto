<style>
  * {
    margin: 0.5rem;
  }
</style>
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Random Password Generator</h1>

      <div class="field">
        <label>Length: </label>
        <input class="input" type="number" (input)="onLengthChange($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseLettersChange()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseDigitsChange()" type="checkbox" />
            Use Digits
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseSymbolsChange()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onUseShadySymbolsChange()" type="checkbox" />
            Use Shady Symbols
          </label>
        </div>
      </div>
      <button
        [disabled]="
          !length || (!includeLetters && !includeDigits && !includeSymbols && !includeShadySymbols)
        "
        (click)="onGenerateButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Random Password is: </label>
        <!-- <input placeholder="{-{password}-}" value={{password}} /> -->
        <input disabled="true"
          class="input"
          [placeholder]="password"
          [value]="password"
          style="width: 20rem"
        />
        <!-- <input placeholder="[value]=getPassword()" [value]="getPassword()" /> -->
        {{ interpolationSyntaxCheck() }}
      </div>

    </div>
  </div>
</div>
